{% extends "base.html" %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<h2>Edit Article</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
    
<form action="{% url 'delete_article' article.id %}" method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Article</button>
</form>    
    
<a href="{% url 'article' article.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
